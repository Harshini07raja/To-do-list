<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | To-Do App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-300 via-pink-200 to-purple-300
             dark:from-indigo-800 dark:via-pink-700 dark:to-purple-900
             transition-all duration-500">

  <!-- Centering container -->
  <div class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Card -->
    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-xl">
      <!-- Heading -->
      <h2 class="text-3xl px-4 py-2 font-bold mb-6 text-gray-800 dark:text-white text-center">Login</h2>

      <!-- Form -->
      <form method="POST" action="/login" class="w-full px-4">
        <input type="text" name="username" placeholder="Username"
               class="block w-full px-4 py-2 mb-4 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
               required>

        <input type="password" name="password" placeholder="Password"
               class="block w-full px-4 py-2 mb-4 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
               required>

        <button type="submit"
                class="block w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition">
          Login
        </button>
      </form>

      <p class="mt-6 px-4 py-2 text-center text-sm text-gray-600 dark:text-gray-300">
        Don't have an account?
        <a href="/register" class="text-indigo-500 hover:underline">Register</a>
      </p>
    </div>

  </div>
</body>
</html>
