<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | To-Do App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-indigo-300 via-pink-200 to-purple-300
             dark:from-indigo-800 dark:via-pink-700 dark:to-purple-900
             transition-all duration-500">

 <div class="bg-white dark:bg-blue-900 w-full max-w-md p-8 rounded-xl shadow-xl">

    <h2 class="text-2xl px-4 py-2 font-bold mb-6 text-gray-800 dark:text-white text-center">Register</h2>

    <!-- Form -->
    <form method="POST" action="/register" class="w-full px-4">
      <input type="text" name="username" placeholder="Username"
             class="block w-full px-4 py-2 mb-4 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white" required>

      <input type="password" name="password" placeholder="Password"
             class="block w-full px-4 py-2 mb-4 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white" required>

      <input type="password" name="confirm_password" placeholder="Confirm Password"
             class="block w-full px-4 py-2 mb-4 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white" required>

      <button type="submit"
              class="block w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition">
        Register
      </button>
    </form>

    <p class="mt-4  px-4 py-2 text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account?
      <a href="/login" class="text-indigo-500 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
