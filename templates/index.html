<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-indigo-300 via-pink-200 to-purple-300
             dark:from-indigo-800 dark:via-pink-700 dark:to-purple-900
             transition-all duration-500">

<div class="bg-pink-400 dark:bg-blue-800 w-full max-w-md p-6 rounded-xl shadow-xl">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-white">âœ… My Tasks</h1>
    <button onclick="toggleDark()" class="text-xl">ðŸŒ™</button>
  </div>

  <!-- Input Form -->
  <form method="POST" class="flex gap-2 mb-4">
    <input
      name="task"
      placeholder="Add new task..."
      class="flex-1 px-3 py-2 rounded-lg border dark:bg-slate-700 dark:text-white focus:outline-none"
      required
    >
    <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 rounded-lg">
      Add
    </button>
  </form>

  <!-- Task List -->
  <ul class="space-y-2">
    {% for task in tasks %}
    <!-- Checkbox + Task Name -->
<li class="flex items-center justify-between bg-gray-100 dark:bg-gray-700 p-3 rounded-lg transition hover:scale-105">
  <label class="flex items-center gap-2 cursor-pointer flex-1">
    <input type="checkbox"
           class="form-checkbox h-5 w-5 text-indigo-500"
           {% if task[2] %} checked {% endif %}
           onchange="toggleTask({{ task[0] }}, this)">
    <span class="flex-1 {% if task[2] %} line-through text-gray-400 dark:text-gray-300 {% else %} text-gray-800 dark:text-white {% endif %}">
      {{ task[1] }}
    </span>
  </label>

  <!-- Delete Button -->
  <a href="/delete/{{task[0]}}" class="text-red-500 hover:text-red-700 ml-2">âœ•</a>
</li>

    {% endfor %}
  </ul>

</div>

<script>
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}

// Load dark mode preference
if(localStorage.getItem("dark") === "true") {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
